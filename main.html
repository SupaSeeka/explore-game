<!DOCTYPE html>

<style>

#canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
}
#MC {
    position: absolute;
    left: 5px;
    top: 5px;
    transform: scaleX(1) /* Initial scale */
}
</style>
<title>Movement Controls</title>
<main>
    <!-- <img id="MC" src="assets/character1big.png" width="100" height="220"> -->
    <canvas id="canvas" width="2560px" height="1440px"></canvas>
</main>

<script>

    let x = 0
    let y = 0

    let vx = 0
    let vy = 0

    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")


    function update() {
        ctx.clearRect(0,0, canvas.width, canvas.height)
        x += vx
        y += vy

        ctx.fillRect(x, y, 50, 100)
        requestAnimationFrame(update)
    }

    update()

    addEventListener("keydown", function(e) {
        if (e.code === 'KeyW') vy = -5
    })
    addEventListener("keyup", function(e) {
        if (e.code === 'KeyW') vy = 0
    })
    addEventListener("keydown", function(e) {
        if (e.code === 'KeyA') vx = -5
    })
    addEventListener("keyup", function(e) {
        if (e.code === 'KeyA') vx = 0
    })
    addEventListener("keydown", function(e) {
        if (e.code === 'KeyS') vy = 5
    })
    addEventListener("keyup", function(e) {
        if (e.code === 'KeyS') vy = 0
    })
    addEventListener("keydown", function(e) {
        if (e.code === 'KeyD') vx = 5
    })
    addEventListener("keyup", function(e) {
        if (e.code === 'KeyD') vx = 0
    })

</script>
